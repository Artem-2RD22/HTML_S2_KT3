<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш Ресторан</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

#header {
    background-color: #35424a;
    color: white;
    padding: 20px;
    text-align: center;
    background-image: linear-gradient(0deg, rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(images/pexels-photo-3218467.jpeg);
}

#menu-container {
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    display: flex;
    justify-content: center; /* Выравнивание по центру */
}

#menu-button {
    background-color: #35424a;
    color: white;
    padding: 10px 20px;
    cursor: pointer; /* Курсор в виде руки при наведении */
    text-align: center;
    border-radius: 5px; /* Скругление углов */
}

#menu-button:hover {
    background-color: #2a2f35; /* Цвет при наведении */
}


#menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 0px;
}

.dish {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 10px;
    margin: 10px;
    width: 200px;
    text-align: center;
}

#contact {
    background-color: #35424a;
    color: white;
    padding: 20px;
    text-align: center;
}

#contact form input {
    margin: 10px;
    padding: 10px;
    width: 80%;
}

#footer {
    background-color: #35424a;
    color: white;
    padding: 10px;
    text-align: center;
}


#popup-menu {
    position: fixed;
    top: 0;
    left: -300px; /* Начальное положение влево от экрана */
    width: 230px; /* Ширина меню */
    height: 100%;
    background-color: black;
    color: white;
    z-index: 1;
    overflow-y: auto;
    padding: 0px;
    transition: left 0.7s; /* Анимация перехода */
}

#popup-menu.show {
    left: 0; /* Конечное положение (внутри экрана) */
}


#popup-menu a {
    display: block;
    padding: 8px;
    text-align: left;
    text-decoration: none;
    color: white; /* Белый текст для ссылок */
    text-align: center;
}

#popup-menu a:hover {
    color:#ddd; /* Черный текст при наведении */
}


.hidden {
    display: none;
}

#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 0;
}
    </style>
</head>
<body>
    <div id="menu-container">
        <div id="menu-button" onclick="toggleMenu()">Меню</div>
        <div id="popup-menu">
            <div style="background-color: white; width: 30px; height: 30px; cursor: pointer;position: relative; left: 180px;" onclick="toggleMenu()"> </div>
            <a href="#">Пункт 1</a>
            <a href="#">Пункт 2</a>
            <a href="#">Пункт 3</a>
        </div>
    </div>
    <div id="header">
        <h1>О нашем ресторане</h1>
    </div>
    <div id="contact">
        <h2>Свяжитесь с нами</h2>
        <form>
            <input type="text" name="name" placeholder="Имя">
            <input type="email" name="email" placeholder="Email">
            <input type="submit" value="Отправить">
        </form>
    </div>
    <div id="footer">
        <!-- Ваш футер здесь -->
    </div>
    <div id="overlay" class="hidden" onclick="toggleMenu()"></div>

    <script>

function toggleMenu() {
    var menu = document.getElementById("popup-menu");
    var overlay = document.getElementById("overlay");
    overlay.classList.toggle("hidden");

    menu.classList.toggle("show");
}
    </script>
</body>
</html>
